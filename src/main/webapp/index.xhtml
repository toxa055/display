<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Events</title>
</h:head>
<h:body>
    <h2>Events</h2>
    <h:dataTable value="#{eventsJSF.getEventsBean().getEvents()}" var="event">
        <h:column>
            <f:facet name="header">Ins.â„–</f:facet>
            #{event.patientInsuranceNumber}
        </h:column>
        <h:column>
            <f:facet name="header">Patient</f:facet>
            #{event.patientName}
        </h:column>
        <h:column>
            <f:facet name="header">Nurse</f:facet>
            #{event.nurseName}
        </h:column>
        <h:column>
            <f:facet name="header">Time</f:facet>
            #{event.plannedTime}
        </h:column>
        <h:column>
            <f:facet name="header">State</f:facet>
            #{event.eventState}
        </h:column>
        <h:column>
            <f:facet name="header">Cure</f:facet>
            #{event.cureName}
        </h:column>
        <h:column>
            <f:facet name="header">Type</f:facet>
            #{event.cureType}
        </h:column>
        <h:column>
            <f:facet name="header">Dose</f:facet>
            #{event.dose}
        </h:column>
        <h:column>
            <f:facet name="header">End Date/Time</f:facet>
            #{event.endDate} #{event.endTime}
        </h:column>
        <h:column>
            <f:facet name="header">Comment</f:facet>
            #{event.comment}
        </h:column>
    </h:dataTable>
</h:body>
</html>
