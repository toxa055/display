<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <meta http-equiv="refresh" content="5"/>
    <title>Events</title>
</h:head>
<h:body>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th><h:outputText value="Ins.â„–"/></th>
            <th><h:outputText value="Patient"/></th>
            <th><h:outputText value="Nurse"/></th>
            <th><h:outputText value="Time"/></th>
            <th><h:outputText value="Cure"/></th>
            <th><h:outputText value="Type"/></th>
            <th><h:outputText value="Dose"/></th>
        </tr>
        </thead>
        <tbody>
        <ui:repeat value="#{eventsJSF.eventsBean.events}" var="event">
            <tr>
                <td><h:outputText value="#{event.patientInsuranceNumber}"/></td>
                <td><h:outputText value="#{event.patientName}"/></td>
                <td><h:outputText value="#{event.nurseName}"/></td>
                <td><h:outputText value="#{event.plannedTime}"/></td>
                <td><h:outputText value="#{event.cureName}"/></td>
                <td><h:outputText value="#{event.cureType}"/></td>
                <td><h:outputText value="#{event.dose}"/></td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>
</h:body>
</html>
